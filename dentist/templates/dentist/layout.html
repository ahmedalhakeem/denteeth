  <body style="background-color: #d5e2e3;">

    <!-- banner image -->
    <div class="banner" style="border: 1px solid black; height: 300px; margin: auto; width: 80%;">
      <img src="{% static 'dentist/images/web_banner.jpg' %}" alt="banner" style="width: 100%; height: 100%;">
    </div>
    <div class="nav" id="topnav">
      <a href="{% url 'index' %}" class="active">الصفحة الرئيسية</a>
      <a href="{% url 'index' %}">اضافة مراجع</a>
      <a href="{% url 'index' %}">المواعيد القادمة</a>
      <a href="{% url 'index' %}">حجز موعد</a>
      <a href="{% url 'logout' %}" class="logout-btn">تسجيل خروج</a>
      <a href="javascript:void(0);" class="icon" onclick="myfunction()"> <i class="fa fa-bars"></i></a>

    </div>
    
    <script>
      function myfunction(){
        var x = document.getElementById('topnav');
        if(x.className === "nav"){
          x.className += " responsive" ;
        }else{
          x.className = "nav";
        }
      }
    </script>
