{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dentist/index.css' %}">
    <link rel="stylesheet" href="{% static 'dentist/jqueryui/jquery-ui.css'%}">
    <link rel="stylesheet" href="{% static 'dentist/jqueryui/jquery-ui.structure.css'%}">
    <link rel="stylesheet" href="{% static 'dentist/jqueryui/jquery-ui.theme.css'%}">

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    />

    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
    />
    <script src="{% static 'dentist/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'dentist/jqueryui/jquery-ui.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
    <title>{% block title%}{% endblock %}</title>

<body>

         <h1 class="apptitle">تطبيق عيادة الاسنان</h1>

    {% block content %}

    {% endblock %}
