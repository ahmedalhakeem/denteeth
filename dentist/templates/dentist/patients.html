{% extends 'dentist/layout.html' %}
{% load static %}
{% block title %}
قائمة المراجعين
{% endblock %}
{% block content %}

<form action="{% url 'search' %}" method="GET">
    <input type="text" class="search" name="search" placeholder="search Patients">
    <input type="submit" class="btn btn-primary">
</form>

<div class="patients_wrapper">
    <h1>List of All Patients</h1>
    <div class="list-group">
        {% for patient in patients %}
            <a href="{% url 'patient' patient.id %}" class="list-group-item list-group-item-action">{{ patient.name }}</a>
        {% endfor %}
    </div>
</div>
