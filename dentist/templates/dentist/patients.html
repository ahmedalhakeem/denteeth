{% extends 'dentist/layout.html' %}
{% load static %}
{% block title %}
قائمة المراجعين
{% endblock %}
{% block content %}

<form action="{% url 'search' %}" method="GET">
    <input type="text" class="search" name="search" placeholder="search Patients">
    <input type="submit" class="btn btn-primary">
</form>

<div class="patients_wrapper">
    <div class="list_of_names">
        <h1>اسماء المراجعين</h1>
    </div>
    <div class="names">
        <ul class="patients__list">
            {% for patient in patients %}
                <li><a href="{% url 'patient' patient.id %}">{{patient.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
