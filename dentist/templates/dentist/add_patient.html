{% extends 'dentist/layout.html' %}
{% load static %}
{% block title%}
Add_patient Page
{% endblock %}
{% block content%}
    <div class="hea">
        <h1>ادخال معلومات المراجع</h1>
    </div>
    
    <form action="{% url 'add_patient' %}" method="POST">
        {% csrf_token %}
        <div class="container">
            {{ patient_form }}
            <input type="submit">
        </div>
       
    </form>
    {% if message %}
        <h1>{{ message }}</h1>
        <h1><a href="{% url 'add_patient'%}">رجوع </a></h1>
       
    {% endif %}
{% endblock %}
