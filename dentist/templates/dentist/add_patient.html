{% extends 'dentist/layout.html' %}
{% load static %}
{% block title%}
Add_patient Page
{% endblock %}
{% block content%}


    <div class="hea">
        <h1>ادخال معلومات المراجع</h1>
    </div>
    <div class="container">
        <form action="{% url 'add_patient' %}" method="POST">
            {% csrf_token %}
            {% for field in patient_form %}
            <div class="row">
                
                <div class="col-25">
                    <label for="{{field.auto_id}}" class="labelForm">{{field.label}}</label>
                </div>
                <div class="col-75">
                    {{field}}
                </div>
            </div> 
            {% endfor %}
                <input id="save__button" type="submit" value="حفظ">
        </form>
    </div>
   
    {% if message %}
        <h1>{{ message }}</h1>
        <h1><a href="{% url 'add_patient'%}">رجوع </a></h1>
       
    {% endif %}
{% endblock %}
